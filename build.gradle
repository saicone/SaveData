plugins {
    id 'com.gradleup.shadow' version '8.3.5' apply false
}

allprojects {
    apply plugin: 'java'
}

subprojects {
    apply plugin: 'idea'

    idea {
        module {
            downloadJavadoc = true
            downloadSources = true
        }
    }

    repositories {
        maven { url 'https://jitpack.io' }
        mavenCentral()
    }

    dependencies {
        // Library loader
        implementation 'com.saicone.ezlib:ezlib:1.3.1'
        implementation 'com.saicone.ezlib:loader:1.3.1'
        compileOnly 'com.saicone.ezlib:annotations:1.3.1'
        annotationProcessor 'com.saicone.ezlib:annotations:1.3.1'

        // MCode
        implementation libs.mcode.bootstrap
        compileOnly libs.mcode.module.task
        compileOnly libs.mcode.module.lang

        // Implementation
        compileOnly 'com.saicone.settings:settings:1.0.1'

        compileOnly 'org.jetbrains:annotations:26.0.2'

        compileOnly fileTree(dir: 'libs', includes: ['*.jar'])
    }

    compileJava {
        options.encoding = 'UTF-8'
    }

    java {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
    }
}

jar {
    enabled = false
}